<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="HyperLiquid Risk Dashboard - Analyze wallet trading activity and risk metrics"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hyper-Risk</title>
    <style>
      /* Immediate dark theme styles to prevent white flash */
      html[data-theme="dark"],
      html[data-theme="dark"] body,
      html[data-theme="dark"] #root,
      html[data-theme="dark"] .app,
      html[data-theme="dark"] .main-content,
      html[data-theme="dark"] .header,
      html[data-theme="dark"] .footer {
        background-color: #212529 !important;
        color: #f8f9fa !important;
      }
      
      html[data-theme="dark"] * {
        box-shadow: none !important;
      }
      
      .dark-theme {
        background-color: #212529 !important;
        color: #f8f9fa !important;
      }
      
      /* Ensure full height */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Force table text to be white in dark mode */
      html[data-theme="dark"] table,
      html[data-theme="dark"] table th,
      html[data-theme="dark"] table td,
      html[data-theme="dark"] .table,
      html[data-theme="dark"] .table th,
      html[data-theme="dark"] .table td,
      html[data-theme="dark"] .table thead th,
      html[data-theme="dark"] .table tbody td,
      body.dark-theme table,
      body.dark-theme table th,
      body.dark-theme table td,
      body.dark-theme .table,
      body.dark-theme .table th,
      body.dark-theme .table td,
      body.dark-theme .table thead th,
      body.dark-theme .table tbody td {
        color: #ffffff !important;
      }
      
      /* Target the specific tables */
      html[data-theme="dark"] .card .table,
      html[data-theme="dark"] .card .table th,
      html[data-theme="dark"] .card .table td,
      html[data-theme="dark"] .card .table thead th,
      html[data-theme="dark"] .card .table tbody td,
      body.dark-theme .card .table,
      body.dark-theme .card .table th,
      body.dark-theme .card .table td,
      body.dark-theme .card .table thead th,
      body.dark-theme .card .table tbody td {
        color: #ffffff !important;
      }
      
      /* Fix table headers in dark mode - ensure dark background */
      html[data-theme="dark"] table thead th,
      html[data-theme="dark"] .table thead th,
      body.dark-theme table thead th,
      body.dark-theme .table thead th {
        background-color: #2d2d2d !important;
        color: #ffffff !important;
        border-color: #444444 !important;
      }
      
      /* Fix table header background in cards */
      html[data-theme="dark"] .card table thead th,
      html[data-theme="dark"] .card .table thead th,
      body.dark-theme .card table thead th,
      body.dark-theme .card .table thead th {
        background-color: #2d2d2d !important;
        color: #ffffff !important;
        border-color: #444444 !important;
      }
    </style>
  </head>
  <body class="dark-theme">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
